<div class="container mx-auto p-4">
  <mat-card class="max-w-lg mx-auto">
    <mat-card-header>
      <mat-card-title class="text-2xl font-bold mb-4">Make Decision on Reclamation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="reclamation" class="mb-4">
        <h3 class="text-lg font-semibold">Reclamation Details:</h3>
        <p><strong>User:</strong> {{reclamation.user.name}}</p>
        <p><strong>Description:</strong> {{reclamation.description}}</p>
        <p><strong>Status:</strong> {{reclamation.status}}</p>
      </div>
      <form [formGroup]="decisionForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Decision Description</mat-label>
          <textarea matInput formControlName="description" rows="4" placeholder="Enter your decision..."></textarea>
          <mat-error *ngIf="decisionForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!decisionForm.valid" class="w-full py-2">
          Submit Decision
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
