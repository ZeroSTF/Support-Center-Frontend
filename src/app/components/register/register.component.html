<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <mat-card class="w-full max-w-md p-6">
        <mat-card-title class="text-2xl font-bold mb-6 text-center">Register</mat-card-title>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <mat-form-field class="w-full">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Enter your name">
                <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter your email">
                <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password">
                <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6
                    characters long</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password">
                <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirm Password is
                    required</mat-error>
                <mat-error *ngIf="registerForm.hasError('mismatch')">Passwords do not match</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="w-full"
                [disabled]="registerForm.invalid || isLoading">
                <mat-spinner diameter="20" *ngIf="isLoading" class="mr-2"></mat-spinner>
                Register
            </button>
        </form>
        <div class="mt-4 text-center">
            <a routerLink="/sign-in" class="text-blue-600 hover:underline cursor-pointer">Already have an account? Sign
                in</a>
        </div>
    </mat-card>
</div>
