<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <mat-card class="w-full max-w-md p-6">
        <mat-card-title class="text-2xl font-bold mb-6 text-center">Sign In</mat-card-title>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter your email">
                <mat-error *ngIf="signinForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="signinForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password">
                <mat-error *ngIf="signinForm.get('password')?.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="signinForm.get('password')?.hasError('minlength')">Password must be at least 6
                    characters long</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" class="w-full"
                [disabled]="signinForm.invalid || isLoading">
                <mat-spinner diameter="20" *ngIf="isLoading" class="mr-2"></mat-spinner>
                Sign In
            </button>
        </form>

        <div class="mt-4 text-center">
            <a routerLink="/sign-up" class="text-blue-600 hover:underline cursor-pointer">Don't have an account? Sign
                up</a>
        </div>
    </mat-card>
</div>
