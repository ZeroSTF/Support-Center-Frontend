<div class="container mx-auto p-4">
    <mat-card class="p-4 shadow-lg rounded-lg">
        <mat-card-header>
            <mat-card-title class="text-2xl font-semibold">Book an Appointment</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Expert</mat-label>
                        <mat-select formControlName="expert" required>
                            <mat-option *ngFor="let expert of experts" [value]="expert.id">
                                {{ expert.name }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="appointmentForm.get('expert')?.hasError('required')">
                            Expert is required.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Date and Time</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date"
                            required />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="appointmentForm.get('date')?.hasError('required')">
                            Date is required.
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="flex justify-end mt-4">
                    <button mat-raised-button color="primary" type="submit" [disabled]="appointmentForm.invalid">
                        Book Appointment
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
